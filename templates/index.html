<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #141E30, #243B55);
    color: white;
    overflow: hidden;
}

/* Main Container */
.container {
    display: flex;
    width: 90%;
    max-width: 1100px;
    height: 600px;
    background: linear-gradient(135deg, #2E3440, #4C566A);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    position: relative;
}

/* Login Form Section */
.login-section {
    width: 50%;
    padding: 60px;
    background: linear-gradient(135deg, #3B4252, #434C5E);
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: #ECEFF4;
    position: relative;
}

.login-section h2 {
    font-size: 2.5em;
    margin-bottom: 15px;
    font-weight: 700;
    color: #FFFFFF;
    text-shadow: 0 3px 10px rgba(255, 255, 255, 0.3);
}

.login-section p {
    font-size: 1em;
    color: #D8DEE9;
    margin-bottom: 30px;
    line-height: 1.6;
}

label {
    display: block;
    font-size: 1em;
    margin-bottom: 8px;
    color: #D8DEE9;
    font-weight: 500;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    background-color: #4C566A;
    color: #E5E9F0;
    font-size: 1em;
    box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
    border: 2px solid #8254FF;
    outline: none;
    box-shadow: 0 0 10px rgba(130, 84, 255, 0.7);
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #8254FF, #6D43D6);
    color: white;
    font-size: 1.2em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
}

button:hover {
    background: linear-gradient(135deg, #6D43D6, #8254FF);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(130, 84, 255, 0.5);
}

.forgot-password {
    margin-top: 10px;
    font-size: 0.9em;
    color: #D8DEE9;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: #8254FF;
    text-decoration: underline;
}

/* Welcome Section */
.welcome-section {
    width: 50%;
    background: linear-gradient(135deg, #2E3440, #3B4252);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    color: #E5E9F0;
    position: relative;
}

.welcome-section h2 {
    font-size: 2.8em;
    margin-bottom: 20px;
    font-weight: 700;
    color: #FFFFFF;
    text-shadow: 0 3px 10px rgba(255, 255, 255, 0.3);
}

.welcome-section p {
    font-size: 1.2em;
    color: #D8DEE9;
    margin-bottom: 30px;
    line-height: 1.6;
}

.welcome-section img {
    max-width: 80%;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
}

.welcome-section img:hover {
    transform: scale(1.05);
}

/* Decorative Circle */
.welcome-section::before {
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #8254FF, transparent);
    border-radius: 50%;
    z-index: 0;
    animation: float 6s ease-in-out infinite;
}

/* Keyframe for Floating Effect */
@keyframes float {
    0%, 100% {
        transform: translateY(-10px);
    }
    50% {
        transform: translateY(10px);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto;
    }

    .login-section, .welcome-section {
        width: 100%;
        height: auto;
    }

    .login-section {
        padding: 40px 20px;
    }

    .welcome-section {
        padding: 30px;
    }
}

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        .popup p {
            margin: 0 0 10px;
            color: #333;
        }

        .popup button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Flash Message Popup -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div id="flash-popup" class="popup">
        <p id="flash-message"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div class="container">
        <!-- Left Section - Login Form -->
        <div class="login-section">
            <h1>Login</h1>
            <p>Enter your account details</p>
            <form action="/login" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required>
                    <span class="show-hide-icon"> üëÅÔ∏è</span>
                </div>
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-text">Don‚Äôt have an account? <a href="/signup" class="signup-link">Sign up</a></p>
        </div>

        <!-- Right Section - Welcome Message -->
        <div class="welcome-section">
            <h2>Welcome to <br><span>BrightMind</span></h2>
            <p>Login to access your account</p>
            <div class="illustration">
                <img src="{{ url_for('static', filename='illustration.png') }}" alt="Illustration">
            </div>
        </div>
    </div>

    <script>
        // Flash message popup functionality
        function showPopup(message) {
            const popup = document.getElementById("flash-popup");
            const overlay = document.getElementById("popup-overlay");
            const messageContainer = document.getElementById("flash-message");

            messageContainer.textContent = message;
            popup.style.display = "block";
            overlay.style.display = "block";

            // Auto-close popup after 5 seconds
            setTimeout(() => {
                closePopup();
            }, 5000);
        }

        function closePopup() {
            const popup = document.getElementById("flash-popup");
            const overlay = document.getElementById("popup-overlay");
            popup.style.display = "none";
            overlay.style.display = "none";
        }

        // Display flash messages dynamically
        document.addEventListener("DOMContentLoaded", () => {
            {% with messages = get_flashed_messages(with_categories=false) %}
            {% if messages %}
                {% for message in messages %}
                    showPopup("{{ message }}");
                {% endfor %}
            {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
